name: run-tests

on:
  schedule:
    - cron: "0 1 * * *"
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        php: [8.3, 8.4, 8.5]
        exclude:
          - os: windows-latest
            php: 8.3
          - os: windows-latest
            php: 8.4

    name: P${{ matrix.php }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, mbstring, zip
          coverage: none

      - name: Install phpkg (Unix)
        if: runner.os != 'Windows'
        run: | 
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/php-repos/phpkg-installation/master/install.sh)"
          echo "PATH=\$PATH:$HOME/.phpkg" >> $GITHUB_PATH

      - name: Test installation (Unix)
        if: runner.os != 'Windows'
        run: phpkg version

      - name: Install phpkg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/php-repos/phpkg-installation/master/install.ps1" -OutFile install.ps1 -UseBasicParsing
          powershell -ExecutionPolicy Bypass -File install.ps1
          $phpkgPath = "$env:USERPROFILE\.phpkg"
          if (-not (Test-Path $phpkgPath)) {
            Write-Error "phpkg installation directory not found at $phpkgPath"
            exit 1
          }
          echo "$phpkgPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          # Verify phpkg is available
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path", "Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path", "User")
          phpkg version

      - name: Set Credentials for main PHPKG (Unix)
        if: runner.os != 'Windows'
        run: phpkg credential github.com ${{ secrets.PHPKG_GITHUB_TOKEN }}

      - name: Set Credentials for main PHPKG (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path", "Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path", "User")
          phpkg credential github.com ${{ secrets.PHPKG_GITHUB_TOKEN }}

      - name: Install dependencies (Unix)
        if: runner.os != 'Windows'
        run: phpkg install

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path", "Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path", "User")
          phpkg install

      - name: Build current phpkg (Unix)
        if: runner.os != 'Windows'
        run: |
          phpkg build
          rm -fR Packages
          mv build current
          cd current
          ./phpkg credential github.com ${{ secrets.PHPKG_GITHUB_TOKEN }}
          ./phpkg install --project=../
          ./phpkg build --project=../

      - name: Build current phpkg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path", "Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path", "User")
          phpkg build
          Remove-Item -Path "Packages" -Recurse -Force
          Move-Item -Path "build" -Destination "current"
          cd current
          php ./phpkg credential github.com ${{ secrets.PHPKG_GITHUB_TOKEN }}
          php ./phpkg install --project=../
          php ./phpkg build --project=../

      - name: Set Credentials (Unix)
        if: runner.os != 'Windows'
        run: |
          cd build
          ./phpkg credential github.com ${{ secrets.PHPKG_GITHUB_TOKEN }} --force

      - name: Set Credentials (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd build
          php ./phpkg credential github.com ${{ secrets.PHPKG_GITHUB_TOKEN }} --force

      - name: Execute tests (Unix)
        if: runner.os != 'Windows'
        run: |
          cd build
          ./phpkg flush
          ./phpkg run test-runner --version=v4.0.0 run

      - name: Execute tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd build
          php ./phpkg flush
          php ./phpkg run test-runner
