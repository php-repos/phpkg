on:
  push:
    tags:
      - 'v*'

name: Upload Release

jobs:
  build:
    name: Upload Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: |
          bash -c "$(curl -fsSL https://raw.github.com/php-repos/phpkg-installation/master/install.sh)"
          echo "PATH=\$PATH:$HOME/.phpkg" >> $GITHUB_PATH
          phpkg install
          phpkg build production
          cd builds
          rm -fR production/TestRequirements
          rm -fR production/Tests
          rm -f production/credentials.json
          rm -f production/.gitattributes
          rm -f production/.github
          rm -f production/.gitignore
          rm -f production/CODE_OF_CONDUCT.md
          rm -f production/CONTRIBUTING.md
          rm -f production/LICENSE
          rm -f production/README.md
          rm -f production/console
          rm -f production/phpkg.config-lock.json
          rm -f production/phpkg.config.json
          zip -r phpkg.zip production
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./phpkg.zip
          asset_name: phpkg.zip
          asset_content_type: application/zip