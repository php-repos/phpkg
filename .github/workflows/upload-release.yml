on:
  push:
    tags:
      - 'v*'

name: Upload Release

jobs:
  build:
    name: Upload Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install PHPKG
        run: |
          bash -c "$(curl -fsSL https://raw.github.com/php-repos/phpkg-installation/master/install.sh)"
          echo "PATH=\$PATH:$HOME/.phpkg" >> $GITHUB_PATH
      - name: Build project
        run: |
          phpkg install
          phpkg build
          cd builds/development
          ./phpkg build production --project=../../
      - name: Remove unnecessary files
        run: |
          cd builds/production
          rm -fR .github
          rm -fR TestRequirements
          rm -fR Tests
          rm -f credentials.json
          rm -f .gitattributes
          rm -f .gitignore
          rm -f CODE_OF_CONDUCT.md
          rm -f CONTRIBUTING.md
          rm -f LICENSE
          rm -f README.md
          rm -f console
          rm -f phpkg.config-lock.json
          rm -f phpkg.config.json
      - name: Create the zip
        run: |
          cd builds
          zip -r phpkg.zip production
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: builds/phpkg.zip
          asset_name: phpkg.zip
          asset_content_type: application/zip